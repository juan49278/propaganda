            100% { transform: translateX(200%) skewX(-15deg); }
        }
        .shine-effect::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 50%; height: 100%;
            background: rgba(255,255,255,0.2);
            transform: skewX(-15deg);
            animation: shine 3s infinite;
        }
